{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>welcome</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container card my-2 text-center bg-warning">
		<div class="card-body">
			<form method="post" action="{% url 'register2' %}">
				{% csrf_token %}
				Name: <input type="text" name="name" placeholder="Enter User Name"><br><br>
				Email Id: <input type="email" name="email" placeholder="Enter Email Id"><br><br>
				<button type="submit" class="btn btn-outline-success text-light mb-2">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
